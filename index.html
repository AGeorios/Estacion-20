<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muestrario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    h1 {
      color: #FFFFFF;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-around; /* Centra los productos en la fila */
    }

    .item {
      border: 1px solid #ddd;
      padding: 10px;
      width: 200px;
      position: relative;
      transition: transform 0.3s;
    }

    .item.right {
      margin-left: 10px; /* Ajusta el margen izquierdo para acercar los productos */
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .tooltip {
      visibility: hidden;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 5px;
      border-radius: 5px;
      position: absolute;
      z-index: 1;
      top: 50%; /* Alinea el centro del tooltip al centro del .item */
      left: 50%; /* Alinea el centro del tooltip al centro del .item */
      transform: translate(-50%, -50%); /* Centra el tooltip */
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
    }

    .item:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .bottom-button {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: #555;
      color: white;
      padding: 10px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Muestrario de Productos</h1>
  </header>

  <section>
    <!-- ... (tus productos) ... -->
  </section>

  <footer>
    <p>&copy; 2023 Muestrario de Productos</p>
    <div class="bottom-button">
      <a href="https://script.google.com/macros/s/AKfycbxVs1fg4Be-4mjrSPQwv2w6wHPg1D2H2w9T2ldisS4/dev" target="_blank">
        ¡Ir a la Página!
      </a>
    </div>
  </footer>

</body>
</html>
